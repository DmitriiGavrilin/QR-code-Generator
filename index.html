<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <!-- Стили -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>QR-code Generator</title>
</head>
<body>


<div class="wrapper">
    <div class="top">
        <h2 class="title">Генератор QR-кода</h2>
        <p class="text">Вставьте URL-адрес или введите текст, чтобы создать QR-код</p>
    </div>
    <form class="form">
        <label>
            <input type="text" spellcheck="false" placeholder="Введите текст или URL">
        </label>
        <button class="button" type="submit">Сгенерировать QR-код</button>
    </form>
    <div class="qr-code">
        <img src="" alt="QR-code">
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
